<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
    <link rel="stylesheet" href="" id="radio-stylesheet">
</head>
<style>
    #notification {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        font-size: 24px;
        text-align: center;
        z-index: 1000;
        display: none;
    }

    #startup-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: black;
        color: white;
        padding: 20px;
        border-radius: 10px;
        font-size: 24px;
        text-align: center;
        z-index: 1000;
        display: none;
    }
</style>
<body>
<div id="notification" style="display: none;"></div>
<div id="startup-message" style="display: none;">WhackerLinkFiveM, https://github.com/whackerlink</div>
<div id="radio-container" style="display: none;">
    <img src="" id="radio-image" alt="Radio">
	<img src="" id="rssi-icon" alt="rssi">
    <div id="line1"></div>
    <div id="line2"></div>
    <div id="line3"></div>
    <div id="softText1">ZnUp</div>
    <div id="softText2">RSSI</div>
    <div id="softText3">ChUp</div>
    <button  onclick="buttonBeep()" id="channel-up">C</button>
	<button id="channel-knbu">U</button>
	<button id="channel-knbd">D</button>
	<button id="btn-emer">E</button>
    <button onclick="buttonBeep()" id="zone-up">Z </button>
	<button  onclick="buttonBeep()" id="rssi-btn">r</button>
</div>
<script src="PacketType.js"></script>
<script src="masterUtils.js"></script>
<script src="PcmPlayer.js"></script>
<script src="PcmRecorder.js"></script>
<script src="script.js"></script>
</body>
</html>
